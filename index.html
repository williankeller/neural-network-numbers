<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How AI Sees Numbers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div>
                <h1>How AI Sees Numbers</h1>
                <p class="subtitle">Draw a digit and watch the neural network think</p>
            </div>
        </div>
        <div class="header-stats">
            <div class="stat-badge">
                <span class="stat-label">Architecture</span>
                <span class="stat-value">784 &rarr; 64 &rarr; 10</span>
            </div>
            <div class="stat-badge">
                <span class="stat-label">Activation</span>
                <span class="stat-value">ReLU &rarr; Softmax</span>
            </div>
        </div>
    </header>

    <main>
        <div class="panel-left">
            <section class="drawing-section">
                <h2 class="section-title">Draw a Digit</h2>
                <canvas id="drawing-canvas"></canvas>
                <div class="drawing-controls">
                    <button class="btn btn-clear" id="btn-clear">Clear</button>
                    <div class="brush-size">
                        <span class="stat-label">Brush</span>
                        <input type="range" id="brush-size" min="1" max="3" value="2" step="0.5">
                    </div>
                </div>
            </section>
        </div>

        <div class="panel-right">
            <section class="output-section">
                <h2 class="section-title">Predictions</h2>
                <div class="output-grid" id="output-grid">
                    <div class="output-card" data-digit="0">
                        <span class="digit-label">0</span>
                        <div class="confidence-bar"><div class="confidence-fill"></div></div>
                        <span class="confidence-value">0%</span>
                    </div>
                    <div class="output-card" data-digit="1">
                        <span class="digit-label">1</span>
                        <div class="confidence-bar"><div class="confidence-fill"></div></div>
                        <span class="confidence-value">0%</span>
                    </div>
                    <div class="output-card" data-digit="2">
                        <span class="digit-label">2</span>
                        <div class="confidence-bar"><div class="confidence-fill"></div></div>
                        <span class="confidence-value">0%</span>
                    </div>
                    <div class="output-card" data-digit="3">
                        <span class="digit-label">3</span>
                        <div class="confidence-bar"><div class="confidence-fill"></div></div>
                        <span class="confidence-value">0%</span>
                    </div>
                    <div class="output-card" data-digit="4">
                        <span class="digit-label">4</span>
                        <div class="confidence-bar"><div class="confidence-fill"></div></div>
                        <span class="confidence-value">0%</span>
                    </div>
                    <div class="output-card" data-digit="5">
                        <span class="digit-label">5</span>
                        <div class="confidence-bar"><div class="confidence-fill"></div></div>
                        <span class="confidence-value">0%</span>
                    </div>
                    <div class="output-card" data-digit="6">
                        <span class="digit-label">6</span>
                        <div class="confidence-bar"><div class="confidence-fill"></div></div>
                        <span class="confidence-value">0%</span>
                    </div>
                    <div class="output-card" data-digit="7">
                        <span class="digit-label">7</span>
                        <div class="confidence-bar"><div class="confidence-fill"></div></div>
                        <span class="confidence-value">0%</span>
                    </div>
                    <div class="output-card" data-digit="8">
                        <span class="digit-label">8</span>
                        <div class="confidence-bar"><div class="confidence-fill"></div></div>
                        <span class="confidence-value">0%</span>
                    </div>
                    <div class="output-card" data-digit="9">
                        <span class="digit-label">9</span>
                        <div class="confidence-bar"><div class="confidence-fill"></div></div>
                        <span class="confidence-value">0%</span>
                    </div>
                </div>
            </section>

            <section class="visualization-section">
                <h2 class="section-title">Network Activations</h2>
                <div class="viz-container">
                    <canvas id="network-canvas"></canvas>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>Built by Willian Keller &amp; <a href="https://claude.ai/code" target="_blank" rel="noopener">Claude Code</a> &middot; <a href="https://github.com/williankeller/neural-network-numbers" target="_blank" rel="noopener">Source Code</a></p>
    </footer>

    <script src="data/weights.js"></script>
    <script src="js/network.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
